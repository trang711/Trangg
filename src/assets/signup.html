<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container__signin">
        <div class="login">
            <div class="ant-row">
                <div class="welcome ant-col ant-col-xs-0 ant-col-xl-16">
                    <img src="./images/startman.svg" alt="">
                </div>
                <div class="log-in ant-col ant-col-xl-8 ant-col-xs-24">
                    <form class="ant-form">
                        <div class="signin">
                            <p>SIGN UP</p>
                        </div>
                        <div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
                              </div>
                            <div class="mb-3">
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
                              </div>
                              <div class="mb-3">
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                              </div>
                              <button style="background-color: #D0C7DF; color: #0D6EFD; width: 100%;" type="submit" class="btn btn-primary">Sign up</button>
                              <div class="signin_face__gg">
                                <button class="btn btn_google">
                                    <div class="face_google">
                                        <img src="./images/brands/g-suite.png" alt="">
                                    </div>
                                </button>
                                <a style="color: #2452A7;">OR</a> 
                                <button type="submit" class="btn btn_facebook">
                                    <div class="face_google">
                                        <img src="https://png2.cleanpng.com/sh/3286266a9f58aa26abb08c9d4a3f8871/L0KzQYm3VMA6N5h2iZH0aYP2gLBuTfZia5Znh9H0LXPyfcH8lPVzNZpoh9D8LYPyc7rojL1ubZVueZ91b3fyPb32hB8ubpJofdR4b3uwRbLqgsQ6OpY9fdNtNkCxRYi6UscyPmU2TaQ8Mke0SYm5Vcg1PF91htk=/kisspng-facebook-computer-icons-social-media-logo-logo-facebook-5acb492e8ead60.5732716415232719825844.png" alt="">
                                    </div>
                                </button>
                              </div>
                        </div>
                        <div class="form-text">
                            Have account? <a href="#">Click here</a>
                         </div> 
                             <a href="#">Forgot Password?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<link rel="stylesheet" href="login.css">
</html>
